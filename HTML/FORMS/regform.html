<html>
  <head>
    <title>Registration Form</title>
  </head>
  <form>
    <!--EMIAL-->
    <label>Email</label>
    <input type="text" />
    <br /><br />
    <!--PHONE NUMBER-->
    <label>Mobile</label>
    <input type="number" />
    <br /><br />
    <!--DOB-->
    <label>DOB</label>
    <input type="date" />
    <br /><br />
    <!--GENDER-->
    <label>Gender</label>
    <input type="radio" />Male <input type="radio" />Female <br /><br />
    <!--STATE-->
    <label>State</label>
    <select name="State">
      <option value="Tel">Telegana</option>
      <option value="And">Andhra Pradesh</option>
      <option value="Tamil">Tamilnadu</option>
      <option value="Kara">Karanataka</option></select
    ><br /><br />
    <!--MESSAGE-->
    <label>Message:</label>
    <textarea rows="6" cols="40"></textarea><br /><br />
    <!--TERMS AND CONDITIONS-->
    <input type="checkbox" />
    Please accept the Terms&Conditions<a
      href="https://www.sbicard.com/sbi-card-en/assets/docs/pdf/personal/cards/Flipkart-SBI-CreditCard-TandC-Booklet.pdf"
      target="_blank"
      >Terms and Conditions</a
    >
    <br /><br />
    <!--REGITRATION AND CANCEL-->
    <input type="button" value="Registration" />
    <input type="button" value="Cancel" />
  </form>
</html>
