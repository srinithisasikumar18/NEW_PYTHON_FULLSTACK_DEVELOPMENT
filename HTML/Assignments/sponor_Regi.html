<html>
  <head>
    <title>Sponsor Registration</title>
  </head>
  <body>
    <h3>Sponsor Registration</h3>
    <label>Prefix</label>
    <input type="text" /><Br></Br>
    <label>Name</label>
    <input type="text" size="7" placeholder="First Name" />  <input type="text" size="7" placeholder="Last Name">
    <br><br>
    <label>Preferred Pronouns</label>
    <input type="text" size="7">
    <br><br>
    <label>Email</label>
    <input type="email" placeholder="sample@example.com">
    <br><br>
    <label>Work Phone</label>
    <input type="number">
    <br><br>
    <label >Cell Phone</label>
    <input type="number">
    <br><br>
    <label>Job Title</label>
    <input type="text" >
    <br><br>
    <label>Company</label>
    <input type="text">
    <br><br>
    <label>Full Business Address</label>
    <input type="text">
    <br><br>
    <label>Company Website</label>
    <input type="text">
    <br><br>
    <label >Company Description</label>
    <input type="text">
    <br><br>
    <label>Company Facebook Page</label>
    <input type="text">
    <br><br>
    
    <label>Company LinkedIn Handle</label>
    <input type="text">
    <br><br>
    <label>Sponsorship Label</label>
    <br>
    <input type="radio">Gold
    <br>
    <input type="radio">Diamond
    <br>
    <input type="radio">Platinum
    <br>
    <br>
    <label>Additional Guests(name,email)</label>
    <br>
    <input type="text">
  </body>
</html>
