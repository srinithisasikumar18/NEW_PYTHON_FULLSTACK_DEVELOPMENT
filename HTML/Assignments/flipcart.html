<html>
  <head>
    <title>FlipCart Address</title>
  </head>
  <body>
    <form>
      <br />
      <input type="text" placeholder="Name" size="20" style="height: 30px" />
      <input
        type="text"
        placeholder="10-digit mobile number"
        pattern="\d{10}"
        maxlength="10"
        style="height: 30px"
        required
      /><br /><br />
      <input
        type="text"
        placeholder="Pincode"
        pattern="\d{5}"
        size="20"
        style="height: 30px"
        maxlength="5"
        required
      />

      <input
        type="text"
        placeholder="Locality"
        size="20"
        style="height: 30px"
      />
      <br /><br />
      <textarea
        id="text"
        placeholder="Address(Area and Street)"
        style="height: 50px"
        style="width: 100px"
      ></textarea>
    </form>
  </body>
</html>
