<html>
  <head>
    <title>FlipCart Address</title>
  </head>
  <body>
    <form>
      <br />
      <input type="text" placeholder="Name" size="20" style="height: 30px" />
      <input
        type="text"
        placeholder="10-digit mobile number"
        pattern="\d{10}"
        maxlength="10"
        style="height: 30px"
        required
      /><br /><br />
      <input
        type="text"
        placeholder="Pincode"
        pattern="\d{5}"
        size="20"
        style="height: 30px"
        maxlength="5"
        required
      />

      <input
        type="text"
        placeholder="Locality"
        size="20"
        style="height: 30px"
      />
      <br /><br />
      <textarea
        id="text"
        placeholder="Address(Area and Street)"
        rows="6"
        cols="45"
      ></textarea
      ><br /><br />
      <label></label>
      <input
        type="text"
        placeholder="City/District/Town"
        size="20"
        style="height: 30px"
      />
      <label>State</label>
      <select name="State">
        <option value="" disabled selected>--select state</option>
        <option value="And">Andhra Pradesh</option>
        <option value="Tam">Tamil Nadu</option>
        <option value="Kel">Kerala</option>
        <option value="Kar">Karnataka</option></select
      ><br /><br />

      <input type="text" placeholder="Landmark(optional)" />
      <label></label>
      <input
        type="number"
        placeholder="Alternate Phone(optional)"
      /><br /><br />
      <label>Address type</label><br />
      <input type="radio" />Home <input type="radio" />Work<br /><br />
      <input
        type="submit"
        value="SAVE"
        size="300"
        style="height: 50px"
        style="width: 150px"
      />
      <input type="submit" value="CANCEL" size="30" style="height: 50px" />
    </form>
  </body>
</html>
