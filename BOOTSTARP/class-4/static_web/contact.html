  <div class="container mt-4">

        <div class="card">

            <h3>Send us an Email</h3>

          <div class="card-body">     
            <form >
              <div class="row">       
                <!--name-->
                <div class="col-4">     
              <label class="form-label">Name*</label>
              <input type="text" class="form-control" >
              </div>                   
              <!--email-->
              <div class="col-4">         
              <label class="form-label">Email*</label>
              <input type="email" class="form-control">
              </div>                      
              <!--phone-->
              <div class="col-4">           
                <label class="form-label">Phone*</label>
                <input type="number" class="form-control">
              </div>                          
            <!-- subject -->
             <!-- <div class="row mt-3"> -->

                <input type="text" class="form-control">
              </div>                       
              <!-- services -->
              <div class="col-4">            
                <label class="form-label">Services*</label>
                <select class="form-control">
                  <option disabled selected>--Select One--</option>
                  <option value="WMD">Web Mobile Development</option>
                  <option value="AS">Application Service</option>
                  <option value="HDR">Hire Dedicated Resources</option>
                  <option value="EWS">Enterprice Web Solution</option>
                  <option value="IT">IT Consultancy</option>
                  <option value="Ser">UI/UX Services</option>
                  <option value="Oth">Others</option>
                </select>
              </div>     
              </div>                     
              <!-- message -->
             
  <!-- Message -->
  <div class="form-group row">
    <div class="col-12">
      <label for="message" class="col-form-label">Message*</label>
      <textarea class="form-control mb-3" id="message" rows="6" placeholder="Enter your message"></textarea>
    </div>
  </div>

  <!-- Submit Button -->
  <div class="form-group row">
    <div class="col-12">
      <button type="submit" class="btn btn-warning btn-block">SUBMIT COMMENT</button>
