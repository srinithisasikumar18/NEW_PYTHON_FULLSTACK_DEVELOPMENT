    />

  <body>

      <a href="./index.html" class="navbar-brand text-white px-3">Logo</a>
      <div class="ms-auto">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="./index.html" class="nav-link text-white">Home</a>

          </li>
        </ul>
      </div>
    </nav>

    <hr />

    <!-- Contact Page Header -->
    <div class="container mt-4">
      <h4>Contact Page</h4>

      <div class="row mt-4">
        <!-- Left: Contact Form -->
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header">
              <h3>Send us an Email</h3>
            </div>

            <div class="card-body">
              <form>
                <div class="row mb-3">
                  <!-- Name -->
                  <div class="col-md-6">
                    <label for="name" class="form-label"
                      >NAME <span class="text-danger">*</span></label
                    >
                    <input
                      type="text"
                      id="name"
                      class="form-control"
                      placeholder="Enter your name"
                    />
                  </div>

                  <!-- Email -->
                  <div class="col-md-6">
                    <label for="email" class="form-label"
                      >EMAIL <span class="text-danger">*</span></label
                    >
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      placeholder="Enter your email"
                    />
                  </div>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                  <label for="phone" class="form-label">PHONE</label>
                  <input
                    type="tel"
                    id="phone"
                    class="form-control"
                    placeholder="Enter your phone number"
                  />
                </div>

                <!-- Subject -->
                <div class="mb-3">
                  <label for="subject" class="form-label">SUBJECT</label>
                  <input
                    type="text"
                    id="subject"
                    class="form-control"
                    placeholder="Enter subject"
                  />
                </div>

                <!-- Message -->
                <div class="mb-3">
                  <label for="message" class="form-label">MESSAGE</label>
                  <textarea
                    id="message"
                    class="form-control"
                    rows="4"
                    placeholder="Write your message here..."
                  ></textarea>
                </div>

                <button type="submit" class="btn btn-warning">
                  SUBMIT COMMENT
                </button>
              </form>
            </div>
          </div>
        </div>

        <!-- Right: Map -->
        <div class="col-md-6">
          <div class="card shadow-sm">
            <div class="card-header">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d17045.16415722885!2d77.699503881956!3d12.960078908874147!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae10d5b2786a23%3A0xb08461de6796aef8!2sGreet%20Labs%20Private%20Limited!5e1!3m2!1sen!2sin!4v1759901331136!5m2!1sen!2sin"
                width="100%"
                height="350"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
              >
              </iframe>
            </div>
            <div class="card-body text-center">
              <h5>Visit Us</h5>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
