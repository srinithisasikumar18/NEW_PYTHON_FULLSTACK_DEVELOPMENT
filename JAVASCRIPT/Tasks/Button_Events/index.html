<html>
  <head>
    <title>Button-Events</title>
    <script src="./main.js" type="text/javascript"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h3 style="text-align: center">Javascript Events</h3>
    <div class="container">
      <div class="row" style="margin-top: 100px">
        <div class="col-4">
          to
          <h4>onMouseOver:</h4>
          <p>mouse over</p>
          <button
            id="first"
            style="background-color: red"
            onmouseover="changeColor()"
          >
            Mouse Over
          </button>
        </div>
        <div class="col-4">
          <h4>onMouseOut:</h4>
          <button
            id="second"
            style="background-color: green"
            onmouseout="mouseOut()"
          >
            Mouse Out
          </button>
        </div>
        <div class="col-4">
          <h4>onClick:</h4>
          <button
            id="three"
            style="background-color: orange"
            onclick="onClick()"
          >
            OnClick
          </button>
        </div>
      </div>
      <div class="row" style="margin-top: 300px">
        <div class="col-4">
          <h4>ondblClick:</h4>
          <button
            id="four"
            style="background-color: red"
            ondblclick="ondblCLick()"
          >
            OndblClick
          </button>
        </div>
        <div class="col-4">
          <h4>onFocus:</h4>
          <input type="text" id="five" onfocus="onFocus()" />
        </div>
        <div class="col-4">
          <h4>onBlur:</h4>
          <input type="text" id="six" onblur="onBlur()" />
        </div>
      </div>
    </div>
  </body>
</html>
